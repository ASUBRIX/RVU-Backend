name: Deploy to Server (Development)

on:
  push:
    branches:
      - development

jobs:
  deploy:
    name: SSH Deploy & Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e

            export GIT_SSH_COMMAND="ssh -i ~/.ssh/pudhuyugam_backend -o IdentitiesOnly=yes -o StrictHostKeyChecking=no"

            echo "ðŸ“ Cloning or updating backend repo..."
            if [ ! -d ~/Learning-Application-Server/.git ]; then
              git clone git@github.com:ASUBRIX/Pudhuyougam---LMS-backend ~/Learning-Application-Server
            else
              cd ~/Learning-Application-Server
              echo "ðŸ§¹ Cleaning uncommitted changes..."
              git reset --hard HEAD
              git clean -fd
              git pull origin development
            fi

            cd ~/Learning-Application-Server

            echo "ðŸ³ Rebuilding Docker containers..."
            docker-compose down
            docker-compose up --build -d

            echo "âœ… Backend deployment complete."
          EOF
